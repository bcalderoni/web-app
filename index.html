<!DOCTYPE HTML>
<html>
    <head>
        <title>Par ou Impar</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Par ou Impar</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">Usuário</div>
            <div id="computer-label" class="badge">Máquina</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Você ganhou!</p>
        </div>

        <div class="choices">
            <div class="choice">
                <img src="par.jpg" alt="p" height="100" width="100">
            </div>
            <div class="choice">
                    <img src="impar.jpg" alt="i"  height="100" width="100">
                </div>
        </div>

        <p id="action-message">Faça sua jogada.</p>

        <script src="app.js"></script>
    </body>

</html>
